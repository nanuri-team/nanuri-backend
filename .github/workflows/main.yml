name: nanuri-backend

env:
  DJANGO_SETTINGS_MODULE: config.settings.test
  AWS_REGION: ap-northeast-2

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ci:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install flake8
          if [ -f requirements/local.txt ]; then pip install -r requirements/local.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Tests
        run: |
          python manage.py test

  cd:
    needs:
      - ci

    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' }}

    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws deploy push \
            --application-name nanuri-backend-django \
            --description "Nanuri Backend Django Application" \
            --ignore-hidden-files \
            --s3-location s3://bucket-5xwhjn/app.zip \
            --source .

      - name: Trigger deployment
        run: |
          aws deploy create-deployment \
            --application-name nanuri-backend-django \
            --s3-location bucket=bucket-5xwhjn,key=app.zip,bundleType=zip \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --deployment-group-name NanuriBackendDjangoDeploymentGroup
