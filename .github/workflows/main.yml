name: nanuri-backend

env:
  DJANGO_SETTINGS_MODULE: config.settings.test
  AWS_REGION: ap-northeast-2
  KAKAO_APP_ADMIN_KEY: ${{ secrets.KAKAO_APP_ADMIN_KEY }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ci:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements/local.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install flake8
          if [ -f requirements/local.txt ]; then pip install -r requirements/local.txt; fi

      - name: Format code with black
        uses: psf/black@stable
        with:
          options: "--check --diff --extend-exclude migrations"

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82,F401 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Setup DynamoDB Local
        uses: rrainn/dynamodb-action@v2.0.1
        with:
          dbPath: # undefined by default, if this is undefined inMemory will be used
          sharedDb: # undefined by default
          delayTransientStatuses: # undefined by default
          optimizeDbBeforeStartup: # undefined by default
          port: 8000
          cors: '*'

      - name: Run Tests
        run: |
          pytest

  cd:
    needs:
      - ci

    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' }}

    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws deploy push \
            --application-name nanuri-backend-django \
            --description "Nanuri Backend Django Application" \
            --ignore-hidden-files \
            --s3-location s3://bucket-5xwhjn/app.zip \
            --source .

      - name: Trigger deployment
        run: |
          aws deploy create-deployment \
            --application-name nanuri-backend-django \
            --s3-location bucket=bucket-5xwhjn,key=app.zip,bundleType=zip \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --deployment-group-name NanuriBackendDjangoDeploymentGroup
