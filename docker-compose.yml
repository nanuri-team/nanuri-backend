version: "3"

volumes:
  local_db_data: {}

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - ".env"
    volumes:
      - .:/code:z
    expose:
      - 8000
    working_dir: /code
    command: |
      sh -c "python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: mariadb:10.8
    env_file:
      - ".env"
    volumes:
      - local_db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
